<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yaay</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <h2></h2>

    <audio id="background-audio" src="music/bea.mp3" autoplay loop></audio>

    <div id="content-container">
      <div id="gif-container">
        <img
          id="gif"
          src="images/milk-and-mocha-milk-and-mocha-bear.gif"
          alt="Milk and Mocha Bear GIF"
        />
        <p id="yay-text">YAAAAAAAAAAAAAAAAAAAAAAY</p>

        <!-- Das Formular wurde hierhin verschoben -->
        <form id="dateTimeForm">
          <label for="datum">Datum:</label>
          <input type="date" id="datum" required />
          <br />
          <label for="uhrzeit">Uhrzeit:</label>
          <input type="time" id="uhrzeit" required />
          <br />
          <button type="button" class="button" onclick="sendEmail()">
            Senden
          </button>
        </form>
      </div>
    </div>

    <script>
      function sendEmail() {
        const datum = document.getElementById("datum").value;
        const uhrzeit = document.getElementById("uhrzeit").value;

        if (!datum || !uhrzeit) {
          alert("Bitte Datum und Uhrzeit eingeben.");
          return;
        }

        const email = "schr.ott@posteo.de";
        const subject = "Neue Datum & Uhrzeit Eingabe";
        const body = `Datum: ${datum}%0DUhrzeit: ${uhrzeit}`;

        window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
      }

      window.onload = function () {
        const audio = document.getElementById("background-audio");
        audio.volume = 0.9;
        audio.play();
      };
    </script>
  </body>
</html>
